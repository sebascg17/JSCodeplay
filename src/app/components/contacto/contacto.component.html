<div class="app-container">
  <div class="contacto">
    <h1 class="titulo-seccion">Contacto</h1>
    <p>¿Te interesa trabajar conmigo o ver más de lo que hago?</p>
    <p>¡No dudes en contactarme!</p>

    <div class="contacto-botones">
      <a [href]="'mailto:' + contacto.contacto.correo" aria-label="Correo" class="btn-contacto">
        <i class="fas fa-envelope"></i> Correo
      </a>
      <a [href]="contacto.contacto.github" target="_blank" rel="noopener" aria-label="GitHub" class="btn-contacto">
        <i class="fab fa-github"></i> GitHub
      </a>
      <a [href]="contacto.contacto.linkedin" target="_blank" rel="noopener" aria-label="LinkedIn" class="btn-contacto">
        <i class="fab fa-linkedin"></i> LinkedIn
      </a>
      <a [href]="contacto.contacto.unity" target="_blank" rel="noopener" aria-label="Unity" class="btn-contacto">
        <i class="devicon-unity-original"></i> Unity
      </a>
      <a [href]="contacto.contacto.itchio" target="_blank" rel="noopener" aria-label="Itch.io" class="btn-contacto">
        <i class="fab fa-itch-io"></i> Itch.io
      </a>
      <a [href]="contacto.contacto.cv" download aria-label="CV" class="btn-contacto">
        <i class="fas fa-file-alt"></i> CV
      </a>
    </div>
  </div>
</div>
